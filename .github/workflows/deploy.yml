name: Test

on:
  push:
    paths:
      - '**'

jobs:
  commit-synth-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install cdk8s
        run: npm install -g cdk8s-cli
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Printing
        run: |
          mkdir $GITHUB_WORKSPACE/synth
          touch $GITHUB_WORKSPACE/synth/test.yaml
          
          docker pull petarcvit223/namespace:v2
          
          cd $GITHUB_WORKSPACE
          
          docker run -v $GITHUB_WORKSPACE:/mnt/config  petarcvit223/namespace:v2
          
          git add .
          git status
          git diff --staged

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-green
  namespace: namespace-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      name: service-b-green
      namespace: namespace-a
    spec:
      containers:
        - env:
            - name: COLOR
              value: green
            - name: TENANCY
              value: tenancy/green
            - name: COMPLEMENT
              value: red
            - name: KEY
              value: im.service.b
          image: image:v123
          name: service-b-green
---
apiVersion: v1
kind: Service
metadata:
  name: service-b-green
  namespace: namespace-a
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: service-b

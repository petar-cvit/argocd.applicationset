apiVersion: apps/v1
kind: Deployment
metadata:
  name: anton-red
  namespace: lala
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anton
  template:
    metadata:
      name: anton-red
      namespace: lala
    spec:
      containers:
        - env:
            - name: KEY
              value: im.service.b
            - name: COLOR
              value: red
            - name: TENANCY
              value: tenancy/red
            - name: COMPLEMENT
              value: ""
          image: image:v123
          name: anton-red
---
apiVersion: v1
kind: Service
metadata:
  name: anton-red
  namespace: lala
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: anton
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anton-red
  namespace: lala
spec:
  rules:
    - host: http://langlarg
      http:
        paths:
          - backend:
              service:
                name: anton
                port:
                  name: http
                  number: 8080
            path: /
            pathType: Exact

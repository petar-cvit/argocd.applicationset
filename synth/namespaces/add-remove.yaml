apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: add-remove-application
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: namespace
          value: add-remove
      valueFiles:
        - ../../config/prod/add-remove.yaml
        - colors.yaml
    path: underthehood/02-service-application
    repoURL: https://github.com/petar-cvit/argocd.applicationset
    targetRevision: main

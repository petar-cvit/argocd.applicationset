apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  labels:
    app.kubernetes.io/instance: colors-service
  name: some-service
  namespace: add-remove
spec:
  generators:
    - list:
        elements:
          - color
  template:
    metadata:
      name: some-service-green
    spec:
      destination:
        namespace: add-remove
        server: https://kubernetes.default.svc
      project: default
      source:
        path: synth/services/add-remove/some-service
        repoURL: https://github.com/petar-cvit/argocd.applicationset
        targetRevision: HEAD
